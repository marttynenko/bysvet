<body>
<div id="wrapper" class="wrapper">

<header class="header" id="header">

  <div class="header-top">
    <div class="inner">
      <div class="flex valign-center align-justify">
        <div class="h-logo">
          <a href="/" class="logo"><img src="images/logo.svg" alt="bySvet" loading="lazy" class="logo-img"></a>
        </div>

        <div class="h-links">
          <ul class="links-menu">
            <li><a href="#">О компании</a></li>
            <li><a href="#">Документаця</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>

        <div class="h-contacts">
          <a href="tel:+375446267726" class="h-phone">+375 (44) 626-77-26</a>
          <span class="h-contacts-icon">
            <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#viber"></use></svg>
          </span>
          <span class="h-contacts-icon">
            <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#telegram"></use></svg>
          </span>
          <span class="h-contacts-icon">
            <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#whatsup"></use></svg>
          </span>
        </div>

        <div class="h-btns">
          <a href="#" class="btn btn-bordered">
            <i class="btn-icon btn-icon-user">
              <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#user"></use></svg>
              <span class="btn-triangle"></span>
            </i>
            Войти на сайт
          </a>
          <a href="#" class="btn btn-bordered">
            <i class="btn-icon">
              <svg class="sprite svg-h-cart"><use xlink:href="svg/svg/symbols.svg#cart"></use></svg>
              <span class="btn-icon-notifies">1</span>
            </i>
            Корзина
          </a>
        </div>
      </div>
    </div>
  </div>


  <div class="header-bottom">
    <div class="inner">
      <div class="flex valign-center">
        <div class="h-catalog">
          <a href="#" class="catalog-toggler btn btn-secondary">
            <div class="catalog-toggler-lines">
              <div class="mm-1"></div>
              <div class="mm-2"></div>
              <div class="mm-3"></div>
            </div>
            Каталог товаров
            <div class="catalog-toggler-arrow">
              <svg class="sprite"><use xlink:href="svg/svg/symbols.svg#arrow-down"></use></svg>
              <div class="catalog-toggler-triangle"></div>
            </div>
          </a>
          <nav class="catalog-menu"></nav>
        </div>

        <div class="h-search">
          <form class="header-search" novalidate>
            <input type="text" class="header-search-input" autocomplete="off" placeholder="Поиск по сайту">
            <button type="button" class="btn header-search-btn">Найти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</header>
